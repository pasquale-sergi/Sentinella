# --- Server Settings ---
server.port=8081

# --- Database Configuration (PostgreSQL on the Pi) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate (Production Settings) ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- MQTT Broker (Mosquitto on the Pi) ---
mqtt.broker.url=${MQTT_BROKER_URL}
mqtt.client.id=${MQTT_CLIENT_ID_PROD}
mqtt.topics.live=sentinella/live_data
mqtt.topics.anomaly=sentinella/anomaly
mqtt.topics.request=sentinella/get_data

# --- JWT Secret ---
jwt.secret=${JWT_SECRET}

# --- Telegram Bot (If enabled) ---
telegram.bot.token=${TELEGRAM_BOT_TOKEN}

# --- CORS (Fill placeholders) ---
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=Authorization
cors.allow-credentials=true

# --- Application Specific ---
app.default.sensor.owner.id=1